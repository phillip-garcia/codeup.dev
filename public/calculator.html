<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			href="/css/calculator.css"
		>
	</head>
	<body>
	<h1>Calculator</h1>
	<div class="contatiner">
		<div class="inputs">
			<input type="text" id="firstNumber">
			<input type="text" id="operator">
			<input type="text" id="secondNumber">
		</div>
		<div id="numberAndOperatorButtons">
			<button type="button" id="btn1" class="numberButtons">1</button>
			<button type="button" id="btn2" class="numberButtons">2</button>
			<button type="button" id="btn3" class="numberButtons">3</button>
			<button type="button" id="btn4" class="numberButtons">4</button>
			<button type="button" id="btn5" class="numberButtons">5</button>
			<button type="button" id="btn6" class="numberButtons">6</button>
			<button type="button" id="btn7" class="numberButtons">7</button>
			<button type="button" id="btn8" class="numberButtons">8</button>
			<button type="button" id="btn9" class="numberButtons">9</button>
			<button type="button" id="btn0" class="numberButtons">0</button>
			<button type="button" id="btn+" class="operatorButtons">+</button>
			<button type="button" id="btn-" class="operatorButtons">-</button>
			<button type="button" id="btnx" class="operatorButtons">x</button>
			<button type="button" id="btn/" class="operatorButtons">/</button>
			<button type="button" id="btn=" class="operatorButtons">=</button>
		</div>
	</div>
	<script src ="js/calculator.js"></script>
</html>
