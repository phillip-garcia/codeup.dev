<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style>
		#map1 {
			height: 400px;
			width: 400px;
			margin: 5px;
		}
		#map2 {
			height: 400px;
			width: 400px;
			margin: 5px;
		}
		#map3 {
			height: 400px;
			width: 400px;
			margin: 5px;
		}
	</style>
</head>
	<body>
	<script href="/js/google_maps_api.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvcs2BqaJY279saNvCSXuX3DO1ZUA-pe4"></script>
		<h1>My Favorite Restaurants!</h1>
		<div id=column1>
				<h4>Restaurants:</h4>
				<button id="fujyia" class="button">Fujyia</button>
				<button id="daves" class="button">Dave's Cosmic Subs</button>
				<button id="lorraine" class="button">Bakery Lorraine</button>
		</div>
		<div class="container">
			<h3>20</h3>
			<div id=map1></div>
				<script type="text/javascript">
				var address1 = "9030 Wurzbach Rd, San Antonio, TX, 78240";
				var geocoder = new google.maps.Geocoder();
				geocoder.geocode({ "address": address1 }, function(results, status) {
				   if (status == google.maps.GeocoderStatus.OK) {
					   map1.setCenter(results[0].geometry.location);
				   } else {
					   alert("Geocoding was not successful - STATUS: " + status);
				   }
				});
				var mapOptions = {
					zoom: 20,
					center: {
						lat:  29.526120,
						lng: -98.566543						
					}
				};
				var map1 = new google.maps.Map(document.getElementById("map1"), mapOptions);
				var fujiya = { lat: 29.526120, lng: -98.566543 };
				var marker = new google.maps.Marker({
					position: fujiya,
					map: map1
				});	
				var infowindow = new google.maps.InfoWindow({
				    content: "Fujiya!"
				});
				infowindow.open(map1, marker);			
				</script>
			</div>
			<h3>15</h3>
			<div id=map2></div>
				<script type="text/javascript">
				var mapOptions = {
					zoom: 15,
					center: {
						lat:  29.526120,
						lng: -98.566543
					}
				};
				var map2 = new google.maps.Map(document.getElementById("map2"), mapOptions);
				var fujiya = { lat: 29.526120, lng: -98.566543 };
				var marker = new google.maps.Marker({
					position: fujiya,
					map: map2
				});	
				var infowindow = new google.maps.InfoWindow({
				    content: "Fujiya!"
				});
				infowindow.open(map2, marker);			
				</script>
			</div>
				<h3>5</h3>
				<div id=map3></div>
				<script type="text/javascript">

					var mapOptions = {
						zoom: 5,
						center: {
							lat:  29.526120,
							lng: -98.566543
						}
					};
				var map3 = new google.maps.Map(document.getElementById("map3"), mapOptions);
				var fujiya = { lat: 29.526120, lng: -98.566543 };
				var marker = new google.maps.Marker({
					position: fujiya,
					map: map3
				});	
				var infowindow = new google.maps.InfoWindow({
				    content: "Fujiya!"
				});
				infowindow.open(map3, marker);			
				</script>
			</div>
		</div>		
	</body>
</html>
