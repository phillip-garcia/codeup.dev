<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<style>
		html, body {
			margin: 0px;
			padding: 0;
		}

		#btn-animate {
			margin: 15px;
		}

		#animate-box {
			background-color: #000033;
			height: 250px;
			margin: 15px;
			position: relative;
			width: 250px;
		}
	</style>
</head>
<body>
	<p>
		<button id="btn-move">Move It</button>
		<button id="btn-scale">Scale It</button>
		<button id="btn-hide">Hide It</button>
		<button id="btn-show">Show It</button>
		<button id="btn-all">Animate All</button>
	</p>

	<div id="animate-box"></div>
	<script src="js/jquery.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
$(document).ready(function(){
	$("#btn-move").click(function())
})
	var moveButton = $('#btn-move');
	var scaleButton = $('#btn-scale');
	var hideButton = $('#btn-hide');
	var showButton = $('#btn-show');
	var allButton = $('#btn-all');

	function moveIt() {
			$("#animate-box").animate({
				right: "100px"
			}) 
	};
	function scaleIt() {
			$("#animate-box").animate({
				    width: "+50%"
			})
	};
	function hideIt() {
			$("#animate-box").animate({
				right: "+=100px"
			})
	};
	function showIt() {
			$("#animate-box").animate({
				right: "+=100px"
			})
	};
	function alOfIt() {
			$("#animate-box").animate({
				right: "+=100px"
			})
	};	
	$(moveButton).on('click', moveIt);
	$(scaleButton).on('click', scaleIt);
	$(hideButton).on('click', hideIt);
	$(showButton).on('click', showIt);
	$(allButton).on('click', alOfIt);

		// TODO: "Show It" should make the box appear

		// TODO: "Animate All" should use an animation stack to:
		//      1) Move and scale the box simultaneously
		//      2) Hide the box
		//      3) Reset the box back to its original position and opacity
	//});
	</script>
</body>
</html>
