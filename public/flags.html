<!DOCTYPE html>
<html>
	<head>
			<title>Flags</title>
			<link rel="stylesheet" href="css/flags.css">
	</head>
	<body>
		<h2>Japan</h2>
			<div id="rectangle-japan">
				<div class="japan-circle">
				</div>		
			</div>
		<h2>Poland</h2>
			<div id="rectangle-poland">
				<div id="rectangle-bottom-poland">
				</div>
			</div>
		<h2>France</h2>
			<div id="rectangle-france">
				<div id="rectangle-left-france"></div>
				<div id="rectangle-right-france"></div>
			</div>
		<h2>Denmark</h2>
			<div id="rectangle-denmark">
				<div id="cross"></div>
				<div id="cross:after"></div>
			</div>
		<h2>UK</h2>
			<div id=rectangle-uk>
				<div id="cross-uk"></div>
				<div id="cross-uk::after"></div>
				<div id="rectangle-uk-blue-tl"></div>
				<div id="rectangle-uk-blue-tr"></div>
				<div id="rectangle-uk-blue-bl"></div>
				<div id="rectangle-uk-blue-br"></div>
				<div id="rectangle-uk-white-tl"></div>

			</div>


	</body>
</html>
