<!DOCTYPE html>
<html>
	<head>
		<title>While Loop JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			// This is how you get a random number between 50 and 100
			var allCones = Math.floor(Math.random() * 50) + 50;
			console.log(allCones + " cones to start with.");
			// This is how you get a random number between 1 and 5
			var cones;


			do {
				cones = Math.floor(Math.random() * 5) + 1;
				if (cones > allCones) {
					cones = allCones;
				} 
				allCones = allCones - cones;
				console.log(cones + " cones sold.");
				console.log(allCones + " cones left.");
				if (allCones <= cones) {
					console.log("I can not sell you " + cones + " I only have " + allCones)
				}
			} while (allCones > 0);
			console.log("........................................................")
			console.log("ASIGNMENT 2!!!!!!!!!!!!")

			var i = 1;

			while (i <= 65536) {
				i = i *2;
				console.log(i);
			}

		</script>
	</body>
</html>
