<!DOCTYPE html>
<html>
	<head>
		<title>Break Continue JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var random
			do {random = Math.floor((Math.random()*50)+1)
			}while (random % 2 == 0);

			console.log("Random odd number to skip is: " + random);
			for (var i = 1; i < 100; i++) {
				if (i % 2 === 0) {
					//skip the even numbers.
					continue;
				}
				if (random === i) {
					console.log("Yikes! Skipping Number: " + i);
				} else {
					console.log("Here is an odd Number: " +i);
				}			
				if (i >= 49) {
					break;
				}
			}
		</script>
	</body>
</html>
